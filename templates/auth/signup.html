{% extends "auth/layout.html" %}

{% block body_auth %}
    <h1>Signup</h1>
    <p>Please choose a nickname.</p>
    <form method="post" action="{{ current_url }}" enctype="multipart/form-data">
        <p>{{ form_field(form.nickname, class='medium') }}</p>
        <p>
            <input type="submit" name="submit" value="{{ _('Save') }}">
            <a href="{{ logout_url }}" class="button_link">Logout</a>
        </p>
    </form>
{% endblock body_auth %}
